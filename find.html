<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      class="css"
    />
    <title>Find</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fa fa-fighter-jet"></i>
          <!-- wifi-icon -->
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column"></div>
        <span class="header__time">18:38</span>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- blue icon -->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%<!--
              battery icon
            -->
            <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom"></div>
      <div class="header_column"><span class="header_text">Edit</span></div>
      <div class="header_column">
        <span class="header_text">Find</span> <i class="fa fa-carat-down"></i>
      </div>
      <div class="header_column">
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="fa fa-address-book <fa-2x></fa-2x>"></i>
          <span class="find_option-title">Find</span>
        </div>
        <div class="find_option">
          <i class="fa fa-qrcode <fa-2x></fa-2x>"></i>
          <span class="find_option-title">QR code</span>
        </div>
        <div class="find_option">
          <i class="fa fa-mobile <fa-2x></fa-2x>"></i>
          <span class="find_option-title">Shake</span>
        </div>
        <div class="find_option">
          <i class="fa fa-envelope-o <fa-2x></fa-2x>"></i>
          <span class="find_option-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find_recommended">
        <header>
          <h6 class="recommended__tile">Recommended Friends</h6>
        </header>
        <div class="recommended__none">
          <span class= "recommended__text">You have no recommended friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab "></a> <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
      <a href="chats.html" class="tab-bar__tab "></a>
      <i class="fa fa-comment"></i> <span class="tab-bar__title">Chats</span>
      <a href="find.html" class="tab-bar__tab tab-bar__tab--selected"></a>
      <i class="fa fa-search"></i> <span class="tab-bar__title">Find</span>
      <a href="more.html" class="tab-bar__tab"></a>
      <i class="fa fa-ellipsis-h"></i> <span class="tab-bar__title">More</span>
    </nav>
  </body>
</html>
