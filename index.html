<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      class="css"
    />
    <title>Friend</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fa fa-fighter-jet"></i>
          <!-- wifi-icon -->
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column"></div>
        <span class="header__time">18:38</span>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- blue icon -->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%<!--
              battery icon
            -->
            <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom"></div>
      <div class="header_column"><span class="header_text">Manage</span></div>
      <div class="header_column">
        <span class="header_text">Friends</span>
        <span class="header_number">1</span>
      </div>
      <div class="header_column"><i class="fa fa-cog fa-lg"></i></div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input
          type="text"
          placeholder=" Find friends, chats, Plus"
          class="text"
        />
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected"></a>
      <i class="fa fa-user"></i> <span class="tab-bar__title">Friends</span>
      <a href="chats.html" class="tab-bar__tab"></a>
      <i class="fa fa-comment"></i> <span class="tab-bar__title">Chats</span>
      <a href="find.html" class="tab-bar__tab"></a>
      <i class="fa fa-search"></i> <span class="tab-bar__title">Find</span>
      <a href="more.html" class="tab-bar__tab"></a>
      <i class="fa fa-ellipsis-h"></i> <span class="tab-bar__title">More</span>
    </nav>
  </body>
</html>
